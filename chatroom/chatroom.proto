syntax = "proto3";

package routeguide;

service ChatRoom {
    rpc Chat(Message) returns (Empty) {}
}

message User {
    int64 id = 1;
    string nickname = 2;
}

message Message {
    int64 id = 1;
    int64 chat_id = 2;
    int64 sender = 3;
    string content = 4;
    int64 send_time = 5;
}

message Empty {

}

message Group {
    int64 id = 1;
    string name = 2;
    repeated User members = 3;
}